    <!-- UNORDERED LISTS -->
    <p>This is an <strong>UNORDERED LIST.</strong> </p>
    <br>
    <ul>
        <li>First</li>
        <li>Second</li>
        <li>Third</li>
        <li>Fourth</li>
    </ul>

    <ul>
        <li><a href="./05_text_edit.html" target="_blank">Texts</a></li>

    <br>

    <!-- ORDERED LISTS -->
    <p>This is an <strong>ORDERED LIST.</strong> </p>
    <ol>
        <li>Shlok</li>
        <li>Devarsh</li>
        <li>Sharad</li>
        <li>Shanay</li>
    </ol>
    <br>
    <br>

    <!-- You can also make OL inside UL -->
    <!-- Nested lists -->
    <p>This is an <strong>OL inside UL.</strong> </p>

    <ul>
        <li>Animal
            <ol>
                <li>Dogs</li>
                <li>Cats</li>
            </ol>
        </li>
        <li>Not animals</li>
    </ul>
</body>
